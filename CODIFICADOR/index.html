<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="campotexto">
            <div class="campotexto__entrada">
                <img class="campotexto__entrada__cabecalho" src="imagens/imagem.png.jpg" alt="logo gato">
                <textarea type="text" id="entradaTexto" name="entrada" placeholder="Digite seu texto aqui." required></textarea>
                <a class="campotexto__entrada__aviso">
                    <img src="imagens/exclamação.png" alt="exclamação" width="30px">
                    Apenas letras minúsculas e sem acento.
                </a>
                <div class="campotexto__opcoes__entrada">
                    <button onclick="criptografar()" class="botaoCriptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="botaoDescriptografar">Descriptografar</button>

            </div>
        </div>
        <div class="camposaida">
            <div id="saidaOrientacoes">
                <p class="saidaOrientacoes__textoPrincipal">Nenhuma mensagem encontrada</p>
                <p class="saidaOrientacoes__textoSecundario">Digite um texto que você deseja criptografar ou descriptografar</p>
                <img id="saidaImagem" src="imagens/imagem.png.jpg">
            </div>
            <div id="saidaResultado" style="display: none;">
                <p id="saidaTexto"></p>
                <button onclick="copiar()" class="botaoCopiar">Copiar</button>
                <button onclick="limpar()" class="botaoLimpar">Limpar</button>
            </div>
        </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Elaborado por Graziela Santos Menezes</p>
    </footer>
    <script src="scripts/scripts.js"></script>
    
</body>
</html>
